<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Nepal Entity Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        header {
            border-bottom: 3px solid #2c5aa0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        header h1 {
            color: #2c5aa0;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        header p {
            color: #666;
            font-size: 1.1em;
        }
        
        nav {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        nav a {
            color: #2c5aa0;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .content {
            padding: 20px 0;
        }
        
        .content h1 {
            color: #2c5aa0;
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        .content h2 {
            color: #2c5aa0;
            font-size: 2em;
            margin-top: 40px;
            margin-bottom: 15px;
        }
        
        .content h3 {
            color: #444;
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        
        .content h4 {
            color: #555;
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .content p {
            margin-bottom: 15px;
            line-height: 1.8;
        }
        
        .content ul, .content ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }
        
        .content li {
            margin-bottom: 8px;
        }
        
        .content a {
            color: #2c5aa0;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        .content code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        
        .content pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 20px;
            border-left: 4px solid #2c5aa0;
        }
        
        .content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .content blockquote {
            border-left: 4px solid #2c5aa0;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
            font-style: italic;
        }
        
        .content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .content table th,
        .content table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .content table th {
            background-color: #2c5aa0;
            color: white;
            font-weight: bold;
        }
        
        .content table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        
        .content strong, .content b {
            font-weight: 600;
            color: #222;
        }
        
        .content em, .content i {
            font-style: italic;
        }
        
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        .error-page {
            text-align: center;
            padding: 60px 20px;
        }
        
        .error-page h1 {
            font-size: 4em;
            color: #2c5aa0;
            margin-bottom: 20px;
        }
        
        .error-page p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        
        .error-page a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c5aa0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        
        .error-page a:hover {
            background-color: #1e3d6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nepal Entity Service</h1>
            <p>Comprehensive API for Nepali Public Entity Data</p>
        </header>
        
        <nav>
            <a href="/">Home</a>
            <a href="/getting-started">Getting Started</a>
            <a href="/architecture">Architecture</a>
            <a href="/api-reference">API Reference</a>
            <a href="/data-models">Data Models</a>
            <a href="/examples">Examples</a>
            <a href="/docs">OpenAPI Docs</a>
        </nav>
        
        <div class="content">
            {{ content }}
        </div>
        
        <footer>
            <p>&copy; 2024 Nepal Entity Service. Open source project for civic technology.</p>
        </footer>
    </div>
</body>
</html>
