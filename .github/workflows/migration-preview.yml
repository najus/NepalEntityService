name: Migration Preview

on:
  pull_request:
    paths:
      - 'migrations/**'
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  preview-migration:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to detect new migrations
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Detect new migrations
        id: detect
        run: |
          # Find migration folders added or modified in this PR
          git fetch origin main
          NEW_MIGRATIONS=$(git diff --name-only origin/main...HEAD | grep "^migrations/" | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          
          if [ -z "$NEW_MIGRATIONS" ]; then
            echo "No new migrations detected"
            echo "migrations=" >> $GITHUB_OUTPUT
            echo "has_migrations=false" >> $GITHUB_OUTPUT
          else
            echo "Detected migrations: $NEW_MIGRATIONS"
            echo "migrations=$NEW_MIGRATIONS" >> $GITHUB_OUTPUT
            echo "has_migrations=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Verify and checkout database submodule
        if: steps.detect.outputs.has_migrations == 'true'
        run: |
          echo "Checking for .gitmodules file..."
          if [ -f ".gitmodules" ]; then
            cat .gitmodules
          else
            echo "Warning: .gitmodules file not found"
          fi
          
          echo "Listing current directory..."
          ls -la
          
          echo "Checking if nes-db exists..."
          if [ ! -d "nes-db" ]; then
            echo "nes-db directory does not exist, attempting to initialize submodule..."
            git submodule init
            git submodule update --init --recursive
          fi
          
          # Check again after initialization
          if [ ! -d "nes-db" ]; then
            echo "Error: nes-db directory still does not exist after initialization"
            echo "The submodule might not be committed in this branch"
            exit 1
          fi
          
          # Check if submodule is empty
          if [ -z "$(ls -A nes-db)" ]; then
            echo "Submodule directory exists but is empty, attempting to update..."
            git submodule update --init --recursive --force
          fi
          
          # Verify it's not empty after initialization
          if [ -z "$(ls -A nes-db)" ]; then
            echo "Error: nes-db directory is still empty after initialization"
            echo "This might be a permissions issue with the submodule repository"
            exit 1
          fi
          
          echo "‚úì Database submodule is present and not empty"
          ls -la nes-db
      
      - name: Validate migrations
        if: steps.detect.outputs.has_migrations == 'true'
        run: |
          for migration in ${{ steps.detect.outputs.migrations }}; do
            echo "Validating migration: $migration"
            # Check migration folder structure
            if [ ! -f "migrations/$migration/migrate.py" ]; then
              echo "Error: migrate.py not found in migrations/$migration/"
              exit 1
            fi
            if [ ! -f "migrations/$migration/README.md" ]; then
              echo "Error: README.md not found in migrations/$migration/"
              exit 1
            fi
            echo "‚úì Migration $migration structure is valid"
          done
      
      - name: Execute migrations in dry-run mode
        if: steps.detect.outputs.has_migrations == 'true'
        id: execute
        run: |
          # Use the database submodule
          export NES_DB_PATH=./nes-db
          
          # Create output file for statistics
          echo "# Migration Preview Results" > migration_stats.md
          echo "" >> migration_stats.md
          
          # Execute each migration
          for migration in ${{ steps.detect.outputs.migrations }}; do
            echo "Executing migration: $migration"
            echo "## Migration: $migration" >> migration_stats.md
            
            # Run migration and capture output
            if nes migrate run $migration --dry-run 2>&1 | tee migration_output.txt; then
              echo "‚úì Migration executed successfully" >> migration_stats.md
              
              # Extract statistics from output (if available)
              if grep -q "Entities created:" migration_output.txt; then
                grep "Entities created:" migration_output.txt >> migration_stats.md
              fi
              if grep -q "Entities updated:" migration_output.txt; then
                grep "Entities updated:" migration_output.txt >> migration_stats.md
              fi
              if grep -q "Relationships created:" migration_output.txt; then
                grep "Relationships created:" migration_output.txt >> migration_stats.md
              fi
              if grep -q "Duration:" migration_output.txt; then
                grep "Duration:" migration_output.txt >> migration_stats.md
              fi
            else
              echo "‚úó Migration failed" >> migration_stats.md
              echo "See workflow logs for details" >> migration_stats.md
              exit 1
            fi
            
            echo "" >> migration_stats.md
          done
          
          # Save stats for comment
          echo "stats<<EOF" >> $GITHUB_OUTPUT
          cat migration_stats.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Post comment on PR
        if: steps.detect.outputs.has_migrations == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const stats = `${{ steps.execute.outputs.stats }}`;
            
            const body = `## üîç Migration Preview
            
            ${stats}
            
            **Note**: This is a dry-run preview. The migration will be executed and persisted to the Database Repository after this PR is merged.
            
            üìä [View detailed logs](${runUrl})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: No migrations detected
        if: steps.detect.outputs.has_migrations == 'false'
        run: |
          echo "No migrations detected in this PR"
